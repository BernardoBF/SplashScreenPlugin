<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.css">

        <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>

        <title>Splash Screen</title>
    </head>

    <body>

      <div data-role="page" id="page">

        <div data-role="header">
          <h1>Splash Screen</h1>
        </div>

        <div role="main" class="ui-content">
          <script type="text/javascript" src="cordova.js"></script>
          <script type="text/javascript" src="js/index.js"></script>

          <br>

          <label for="segundos-splash">Segundos de Splash Screen:</label>
          <input type="text" name="text-basic" id="segundos-splash" value="">

          <br>

          <button class="ui-btn" id="show-splash-screen">Show Splash Screen</button>
        </div>

        <div data-role="footer" data-position="fixed">
          <h1>By Bernardo and Gabriel</h1>
        </div>

      </div>

    </body>
</html>
